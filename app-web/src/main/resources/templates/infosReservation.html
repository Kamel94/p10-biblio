<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8">
    <title>Exemplaire</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>

<body>
<br>
<div layout:fragment="content">
<div class="container">
    <a class="btn btn-info rond-lege btn-titre mt-3"
       th:href="@{/usager/reservationsUtilisateur/{utilisateurId}(utilisateurId=${utilisateurId})}">Retour</a>
    <div class="card mt-3">
        <div class="card-header">Informations de la réservation</div>
        <div class="card-body">
                <table class="table text-info mt-3">
                    <tbody>
                    <tr class="text-center bg-info">
                        <td><strong class="text-light text-center">[[${livre.titre}]] </strong> &nbsp; &nbsp; &nbsp; </td>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                        <td class="mt-3">
                        <strong>Prochaine date retour : </strong> &nbsp; &nbsp; &nbsp;
                        <span class="text-dark"
                              th:text="${pretsOrderByDate.get(0).dateRetourString}"></span>
                    </td>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                    <td class="mt-3">
                        <strong>Votre position : </strong> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                        <span class="text-dark"
                              th:text="${reservationList.indexOf(reservation)} == 0 ? 'Vous êtes le 1er sur la liste' : 'Vous êtes le ' + ${reservationList.indexOf(reservation) + 1} + 'ème sur la liste'"></span>
                    </td>
                    </tr>
                    </tbody>
                    <tbody>
                    <tr>
                        <td class="mt-3">
                            <strong>Annuler la réservation : </strong> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                            <a class="btn btn-danger rond-lege btn-titre"
                               th:href="@{/delete/{id}/{utilisateurId}(id=${reservation.id}, utilisateurId=${utilisateurId})}">Annuler</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
